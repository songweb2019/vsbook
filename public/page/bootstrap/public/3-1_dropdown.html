<html lang="en">

<div class="container">
    <p></p>
    <pre>
        <h4>下拉菜单</h4>
        基本结构
        <img src="ht_img/3-1_01.png"/>
        <div class="dropdown">
            <button class="dropdown-toggle"
                    data-toggle="dropdown">下拉菜单</button>
            <ul class="dropdown-menu">  拉出来了</ul>
        </div>
        <span>.dropdown-toggle   画三角
        .dropdown-menu     隐藏

             1.当button被点击时，激活事件
             2.激活的事件，是以dropdown的方式运行</span>
    </pre>
