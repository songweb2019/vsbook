<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按钮组</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        pre{
            font:16px;
            background:#f7d0a2;
        }
        span{
            color:#ff0000;
        }
    </style>
</head>
<body>
<div class="container">
    <p></p>
    <pre>
       <h4>按钮组</h4>
         外层div中class如下几个值
             .btn-group 横向按钮组
             .btn-group-vertical 纵向按钮组
             可以添加 btn-group-sm/lg调整按钮组大小
             <img src="ht_img/3-2_01.png" width="50%"/>
    </pre>
    <h5>垂直按钮组按钮组</h5>
    <div class="btn-group-vertical btn-group-lg">
        <button class="btn btn-danger">小鸡炖蘑菇</button>
        <button class="btn btn-warning">猪肉炖粉条</button>
        <button class="btn btn-success">酸菜炖白肉</button>
        <button class="btn btn-info">锅包肉</button>
    </div>
    <h5>默认按钮组</h5>
    <div class="btn-group">
        <button class="btn btn-danger">小鸡炖蘑菇</button>
        <button class="btn btn-warning">猪肉炖粉条</button>
        <button class="btn btn-success">酸菜炖白肉</button>
        <button class="btn btn-info">锅包肉</button>
    </div>
















</div>
</body>
</html>
