<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        pre{
            font:16px;
            background:#f7d0a2;
        }
        span{
            color:#ff0000;
        }
    </style>
</head>
<body>
<div class="container">
    <pre>
      <h5>图片相关</h5>
            <span>.rounded</span>              圆角
            <img class="rounded" src="../img/index/banner1.png" width="60%"/>

            <span>.rounded-circle</span> 50%   圆角--圆形图片
            <img class="rounded-circle" src="../img/index/banner1.png" width="60%"/>

            <span>.img-thumbnail</span>        缩略图，有一圈白色边(padding)
            <img class="img-thumbnail " src="../img/index/banner1.png" width="60%"/>

            <span>.img-fluid</span>            响应式图片，图片会缩放，但不会超过原始大小
            <img class="img-fluid " src="../img/index/banner1.png" width="60%"/>

    </pre>

</div>
</body>
</html>
