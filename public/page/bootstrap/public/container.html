<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>container</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        pre{
            font:16px;
            background:#f7d0a2;
        }
        span{
            color:#ff0000;
        }
    </style>
</head>
<body>
<div class="container">
     <pre>
         <h4>container</h4>
         定宽容器，每种不同分辨率下，给了写死的max-width值
         boot支持4种分辨率
              xl-lg-md-sm
         boot的默认字号大小是16px，1rem=16px

         <h4>container-fluid</h4>
         变宽容器，根据不同的设备分辨率，宽度为他的100%

     </pre>

</div>
</body>
