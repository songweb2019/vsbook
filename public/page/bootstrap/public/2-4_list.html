<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        pre{
            font:16px;
            background:#f7d0a2;
        }
        span{
            color:#ff0000;
        }
    </style>
</head>
<body>
<div class="container">
    <p></p>
  <pre>
    <h5>列表相关的class</h5>
         list-unstyled    去掉点，左内边距清0
         ul.list-group>li.list-group-item          创建列表组和列表项
         list-group-item-danger/warning/info...... 列表项颜色
         active     激活项
         disabled   禁用项
   </pre>
     <ul class="list-unstyled list-group">
         <li class="list-group-item list-group-item-danger disabled ">海上钢琴师</li>
         <li class="list-group-item list-group-item-warning">电锯惊魂</li>
         <li class="list-group-item list-group-item-success active">肖申克的救赎</li>
         <li class="list-group-item list-group-item-info">调音师</li>
         <li class="list-group-item list-group-item-primary">这个杀手不太冷</li>
     </ul>


</div>
</body>
</html>
